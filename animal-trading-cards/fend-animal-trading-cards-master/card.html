<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3>Bishop</h3>
		<img src="Bishop.jpg" alt="Bishop">
		<div class="info">
			<p class="interesting-fact">Bishop loves his family</p>
			<ul>
				<li><span>Age</span>: 7</li>
				<li><span>Breed</span>: Black Lab</li>
				<li><span>Weight</span>: 62 lbs</li>
				<li><span>Hobbiy</span>: Playing outside with his family</li>
			</ul>
			<p>Bishop is the most loyal dog I've ever known. He always seeks to please his master. He makes mistakes, but only once!</p>
		</div>
	</div>
</body>
</html>
